# Philosophy: Cosmic routing with semantic domains

# Upstream definitions for Cosmos services
upstream cosmos_gateway {
    server 127.0.0.1:3034;
    keepalive 16;
}

upstream cosmos_protocol {
    server 127.0.0.1:3030;
    keepalive 16;
}

upstream cosmos_luxury {
    server 127.0.0.1:3031;
    keepalive 16;
}

upstream cosmos_cultivation {
    server 127.0.0.1:3032;
    keepalive 16;
}

upstream cosmos_domains {
    server 127.0.0.1:3033;
    keepalive 16;
}

# Cosmic Gateway - Central routing
server {
    listen 80;
    server_name gateway.platform.cosmos;

    location / {
        proxy_pass http://cosmos_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

