# Wildcard routing for company domains
server {
    listen 80;
    server_name ~^(?<company>.+)\.company\.cosmos$;

    location / {
        proxy_pass http://cosmos_domains;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Company-Slug $company;
    }
}

# Default cosmic portal for unmatched domains
server {
    listen 80 default_server;
    server_name *.cosmos;

    location / {
        proxy_pass http://cosmos_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
