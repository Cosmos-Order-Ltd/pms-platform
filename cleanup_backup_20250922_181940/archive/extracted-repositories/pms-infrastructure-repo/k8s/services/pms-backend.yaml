apiVersion: apps/v1
kind: Deployment
metadata:
  name: pms-backend
  namespace: pms-backend
  labels:
    app: pms-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pms-backend
  template:
    metadata:
      labels:
        app: pms-backend
        version: v1
    spec:
      containers:
      - name: pms-backend
        image: localhost:5000/pms-backend:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pms-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pms-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: pms-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pms-backend
  namespace: pms-backend
  labels:
    app: pms-backend
spec:
  selector:
    app: pms-backend
  ports:
  - port: 5000
    targetPort: 5000
    name: http
  type: ClusterIP