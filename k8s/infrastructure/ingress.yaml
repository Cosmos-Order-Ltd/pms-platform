apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pms-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.middlewares: "default-cors@kubernetescrd"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
  # Core authentication service
  - host: auth.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-core
            port:
              number: 3000
  # Backend API
  - host: api.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-backend
            port:
              number: 5000
  # Admin Dashboard
  - host: admin.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-admin
            port:
              number: 3000
  # Guest Portal
  - host: guest.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-guest
            port:
              number: 3001
  # Staff Mobile App
  - host: staff.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-staff
            port:
              number: 3002
  # Marketplace
  - host: marketplace.pms.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pms-marketplace
            port:
              number: 3003
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: cors
  namespace: default
spec:
  headers:
    accessControlAllowMethods:
      - GET
      - POST
      - PUT
      - PATCH
      - DELETE
      - OPTIONS
    accessControlAllowHeaders:
      - "*"
    accessControlAllowOriginList:
      - "http://admin.pms.local"
      - "http://guest.pms.local"
      - "http://staff.pms.local"
      - "http://marketplace.pms.local"
    accessControlMaxAge: 100
    addVaryHeader: true