apiVersion: apps/v1
kind: Deployment
metadata:
  name: pms-admin
  labels:
    app: pms-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pms-admin
  template:
    metadata:
      labels:
        app: pms-admin
    spec:
      containers:
      - name: admin
        image: ghcr.io/cosmosorder/pms-admin:latest
        ports:
        - containerPort: 3010
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3010"
        - name: NEXT_PUBLIC_API_URL
          value: "http://pms-gateway-service:8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /
            port: 3010
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3010
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: pms-admin-service
spec:
  selector:
    app: pms-admin
  ports:
  - protocol: TCP
    port: 3010
    targetPort: 3010
  type: ClusterIP
---
